<!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/screen.css">
  </head>
  <body>
    <div class="header-wrap">
      <div class="container">
        <header class="banner">
          <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          <h2 class="motto">{{ site.subtitle }}</h2>
        </header>
        <nav class="nav">
          <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
            <li><a href="{{ site.baseurl }}/projects/">Projects</a></li>
            <li><a href="{{ site.baseurl }}/about/">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="content-wrap">
      <div class="container">
        <section class="main">
          {{ content }}
        </section>
      </div>
    </div>
    <div class="footer-wrap">
      <div class="container">
        <footer class="footer">
          <p>Copyright &copy; {{ site.time | date: "%Y" }} - {{ site.author }} - Hosted by <a href="http://github.com/linhr/linhr.github.io" target="_blank">GitHub</a> - Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
