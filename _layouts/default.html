<!DOCTYPE html>

<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!-->
<html>
<!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Play:400,700" type="text/css">
  </head>
  <body>
    <div class="container">
      <header class="banner">
        <div class="banner-inner">
          <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          <h2 class="motto">{{ site.subtitle }}</h2>
        </div>
      </header>
      <nav class="nav">
        <div class="nav-inner">
          <ul>
            <li><a href="{{ site.baseurl }}/"><i class="icon icon-home icon-lg"></i>Home</a></li>
            <li><a href="{{ site.baseurl }}/blog/"><i class="icon icon-pencil icon-lg"></i>Blog</a></li>
            <li><a href="{{ site.baseurl }}/projects/"><i class="icon icon-puzzle-piece icon-lg"></i>Projects</a></li>
            <li><a href="{{ site.baseurl }}/about/"><i class="icon icon-user icon-lg"></i>About</a></li>
          </ul>
        </div>
      </nav>
      <section class="main">
        <div class="main-inner">
          {{ content }}
        </div>
      </section>
      <footer class="footer">
        <div class="footer-inner">
          <div class="copyright">
            <p>
              Copyright &copy; {{ site.time | date: "%Y" }} {{ site.author }}
              <br>
              Hosted by <a href="http://github.com" target="_blank">GitHub</a>
              &nbsp;|&nbsp;
              Powered by <a href="http://jekyllrb.com" target="_blank">Jekyll</a>
              &nbsp;|&nbsp;
              <a href="{{ site.baseurl }}/about/acknowledgments/">Acknowledgments</a>
            </p>
          </div>
          <div class="links">
            <p>
              <a href="http://github.com/linhr/"><i class="icon icon-github"></i></a>
              <a href="#"><i class="icon icon-linkedin-square"></i></a>
              <a href="#"><i class="icon icon-rss"></i></a>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
